<!DOCTYPE html>
<html>
	<head>
		<title>XML to JSON converter</title>
	</head>
	<body>
		<label for="xml">Enter XML</label>
		<textarea id="xml" name="xml" rows="50" cols="100"></textarea>
		<button id="submit" onclick="submit()">Submit</button>
		<div id="answer"></div>
	</body>
	<script
			src="http://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
	<script type="text/javascript">
        function submit() {
            var msgContent = document.getElementById("xml").value;
            $.ajax({
                type: "POST",
                timeout: 50000,
                url: "send",
                data: {
                    xmltext: msgContent
                },
				datatype: "text",
                success: function (data) {
                    if (data == "succes")
						$('#answer').html(data);
                    if (data == "error")
                        window.location.href = "/ErrorHandler";
                }
            });
        }
	</script>
</html>
